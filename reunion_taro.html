  <script>
    let selectedCardNumber = null;

    // 카드 섞기
    function shuffleCards() {
      const tarotSlider = document.getElementById('tarotSlider');
      const cards = Array.from(tarotSlider.children);
      cards.forEach(card => card.classList.add('shuffling'));

      setTimeout(() => {
        while (tarotSlider.firstChild) {
          tarotSlider.removeChild(tarotSlider.firstChild);
        }
        cards.sort(() => Math.random() - 0.5);
        cards.forEach(card => {
          card.classList.remove('selected');
          tarotSlider.appendChild(card);
        });
        cards.forEach(card => card.classList.remove('shuffling'));
      }, 500);
    }
 function selectCard(cardNumber) {
  selectedCardNumber = cardNumber;
  document.getElementById('checkCardBtn').style.display = 'inline-block'; // "이 카드 확인하기" 버튼 보이기
  document.getElementById('chooseAgainBtn').style.display = 'inline-block'; // "다시 선택하기" 버튼 보이기
  document.getElementById('result').innerHTML = `<p>카드를 선택하였습니다. "이 카드 확인하기" 버튼을 누르어 결과를 확인하세요.</p>`;
  
  // 선택된 카드 강조
  const cards = document.querySelectorAll('.tarot-card');
  cards.forEach(card => card.classList.remove('selected'));
  const selectedCard = document.querySelector(`.tarot-card[data-card="${cardNumber}"]`);
  if (selectedCard) {
    selectedCard.classList.add('selected');
    console.log(`Card ${cardNumber} selected`); // 로그로 카드 선택을 확인합니다.
  }
}

   "과거의 인연이 다시 찾아올 가능성이 보입니다. 마음을 열어보세요.",

      shuffleCards();
    }
        // 네비게이션 바 메뉴 클릭 시 소메뉴 보이기/숨기기
    document.querySelectorAll('.navbar .menu-link').forEach(item => {
      item.addEventListener('click', (event) => {
        event.preventDefault(); // 기본 링크 동작 방지
        event.stopPropagation(); // 클릭 이벤트 전파 방지
        const submenu = item.nextElementSibling;
        if (submenu && submenu.classList.contains('submenu')) {
          submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
        }

        // 다른 모든 소메뉴 닫기
        document.querySelectorAll('.navbar .submenu').forEach(otherSubmenu => {
          if (otherSubmenu !== submenu) {
            otherSubmenu.style.display = 'none';
          }
        });
      });
    });

    // 메뉴 외부 클릭 시 소메뉴 닫기
    window.addEventListener('click', () => {
      document.querySelectorAll('.navbar .submenu').forEach(submenu => {
        submenu.style.display = 'none';
      });
    });
  </script>
