      <h1>사주에 어울리는 직업 보기</h1>

      <!-- 입력 섹션 -->
      <div class="input-section">
        <h2>사주 정보 입력</h2>
        <input type="text" id="name" placeholder="이름을 입력하세요">
        <div class="birth-info">
          <select id="year">
            <option>태어난 연도</option>
            <script>
              for (let i = 1920; i <= 2023; i++) {
                document.write(`<option value="${i}">${i}년</option>`);
              }
            </script>
          </select>
          <select id="month">
            <option>태어난 월</option>
            <script>
              for (let i = 1; i <= 12; i++) {
                document.write(`<option value="${i}">${i}월</option>`);
              }
            </script>
          </select>
          <select id="day">
            <option>태어난 일</option>
            <script>
              for (let i = 1; i <= 31; i++) {
                document.write(`<option value="${i}">${i}일</option>`);
              }
            </script>
          </select>
        </div>
        <button onclick="showOccupations()">어울리는 직업 보기</button>
      </div>
    </div>
  </div>

  <script>
    // 사주에 어울리는 직업 추천 기능 구현
    function showOccupations() {
      const name = document.getElementById("name").value.trim();
      const year = parseInt(document.getElementById("year").value);

      if (!name || isNaN(year)) {
        alert("모든 항목을 입력해주세요.");
        return;
      }

      const occupationList = {
        "갑자": "섬세함과 판단력이 뛰어나며, 대인관계에서 유연함을 발휘하는 특징이 있습니다.<br>문제 해결 능력이 뛰어나며 창의적 사고로 새로운 아이디어를 제시하는 데 강점이 있습니다.<br>끈기와 책임감이 있어 꾸준함이 요구되는 직업에 적합합니다.<br><br>추천 직업: 기획자<br>연구원<br>마케팅 전문가<br>상담사<br>데이터 분석가",
        "을축": "꼼꼼하고 현실적인 성격으로, 조직 내에서 신뢰를 얻기 쉬운 특징이 있습니다.<br>규칙과 체계를 중시하며, 세밀한 작업에서도 실수를 줄이는 능력을 가지고 있습니다.<br>꾸준하고 안정적인 직업 환경에서 능력을 발휘하기에 적합합니다.<br><br>추천 직업: 회계사<br>교사<br>공무원<br>품질 관리 전문가<br>금융 컨설턴트",
        "병인": "추진력과 창의력이 강하며, 빠르게 새로운 환경에 적응하는 능력을 가지고 있습니다.<br>리더십을 발휘하며, 주도적으로 일을 이끄는 성향이 강합니다.<br>도전적이고 다방면에 관심이 많아 활동적인 직업에서 두각을 나타냅니다.<br><br>추천 직업: 기업가<br>디자이너<br>광고 기획자<br>엔터테인먼트 분야 전문가<br>해외 무역 전문가",
        "정묘": "세심하고 섬세하며, 조화를 중시하는 성격으로 주변 사람들과 협력하는 데 능숙합니다.<br>상대방의 감정을 잘 이해하고 배려심이 강해 인간관계에서 신뢰를 쌓기 쉽습니다.<br>창의적인 감각과 균형 잡힌 사고로, 복잡한 상황에서도 명확한 해결책을 제시할 수 있습니다.<br>꾸준히 노력하며, 변화를 잘 수용하는 능력도 갖추고 있어 다양한 분야에서 활약할 수 있습니다.<br><br>추천 직업: 예술가<br>디자인 전문가<br>상담사<br>인사 관리 전문가<br>교육 프로그램 기획자<br>환경 컨설턴트<br>문화 콘텐츠 제작자",
        "무진": "강한 추진력과 리더십을 겸비하여 목표를 향해 흔들림 없이 나아갈 수 있는 성격입니다.<br>현실적인 사고와 대담함으로 큰 프로젝트를 이끌거나 새로운 도전을 성공적으로 수행할 수 있습니다.<br>결단력이 뛰어나며, 필요할 때는 과감한 선택으로 상황을 주도적으로 해결할 수 있습니다.<br>다만, 지나친 책임감으로 스스로에게 부담을 줄 수 있으니 균형을 유지하는 것이 중요합니다.<br><br>추천 직업: 경영 컨설턴트<br>프로젝트 매니저<br>건축가<br>이벤트 플래너<br>정치 관련 전문가<br>스포츠 코치<br>리더십 강사",
        "기사": "실용적이고 현실적인 성향으로, 체계적인 환경에서 뛰어난 능력을 발휘하는 타입입니다.<br>문제 해결 능력이 탁월하며, 안정적인 직업 환경에서 성과를 극대화할 수 있습니다.<br>책임감이 강하고 꼼꼼한 성격 덕분에 장기적인 목표를 설정하고 꾸준히 성취해 나가는 데 능합니다.<br>조직 내에서 중심 역할을 하며, 신뢰와 존경을 받는 위치에 오르기 쉽습니다.<br><br>추천 직업: 공무원<br>회계사<br>법률 전문가<br>재무 관리자<br>품질 관리 전문가<br>건설 기술자<br>IT 프로젝트 관리자<br>의료 행정 전문가",

    <script>
      function getGanji(year) {
        const heavenlyStems = ["갑", "을", "병", "정", "무", "기", "경", "신", "임", "계"];
        const earthlyBranches = ["자", "축", "인", "묘", "진", "사", "오", "미", "신", "유", "술", "해"];
        const stemIndex = (year - 4) % 10;
        const branchIndex = (year - 4) % 12;
        return `${heavenlyStems[stemIndex]}${earthlyBranches[branchIndex]}`;
      }
          // 네비게이션 바 메뉴 클릭 시 소메뉴 보이기/숨기기
    document.querySelectorAll('.navbar .menu-link').forEach(item => {
      item.addEventListener('click', (event) => {
        event.preventDefault(); // 기본 링크 동작 방지
        event.stopPropagation(); // 클릭 이벤트 전파 방지
        const submenu = item.nextElementSibling;
        if (submenu && submenu.classList.contains('submenu')) {
          submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
        }

        // 다른 모든 소메뉴 닫기
        document.querySelectorAll('.navbar .submenu').forEach(otherSubmenu => {
          if (otherSubmenu !== submenu) {
            otherSubmenu.style.display = 'none';
          }
        });
      });
    });

    // 메뉴 외부 클릭 시 소메뉴 닫기
    window.addEventListener('click', () => {
      document.querySelectorAll('.navbar .submenu').forEach(submenu => {
        submenu.style.display = 'none';
      });
    });
    </script>
