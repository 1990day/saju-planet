      <div class="input-section">
        <h2>사주 정보 입력</h2>
        <input type="text" id="name" placeholder="이름을 입력하세요">
        <div class="birth-info">
          <select id="year">
            <option>태어난 연도</option>
            <script>
              for (let i = 1920; i <= 2023; i++) {
                document.write(`<option value="${i}">${i}년</option>`);
              }
            </script>
          </select>
          <select id="month">
            <option>태어난 월</option>
            <script>
              for (let i = 1; i <= 12; i++) {
                document.write(`<option value="${i}">${i}월</option>`);
              }
            </script>
          </select>
          <select id="day">
            <option>태어난 일</option>
            <script>
              for (let i = 1; i <= 31; i++) {
                document.write(`<option value="${i}">${i}일</option>`);
              }
            </script>
          </select>
          <div class="lunar-checkbox">
            <input type="checkbox" id="lunar">
            <label for="lunar">음력</label>
          </div>
        </div>
        <div class="hour-lunar">
          <select id="hour">
            <option value="unknown">태어난 시간 (모름)</option>
            <option value="0">23시~01시</option>
            <option value="2">01시~03시</option>
            <option value="4">03시~05시</option>

    };
 function getGanji(year, month, day, isLunar) {
      const heavenlyStems = ["갑", "을", "병", "정", "무", "기", "경", "신", "임", "계"];
      const earthlyBranches = ["자", "축", "인", "묘", "진", "사", "오", "미", "신", "유", "술", "해"];
      
      // 음력일 경우 간지 보정 (연도를 임의로 줄여 계산)
      let adjustedYear = year;
      if (isLunar) {
        adjustedYear -= 1;
      }

      const stemIndex = (adjustedYear - 4) % 10;
      const branchIndex = (adjustedYear - 4) % 12;

      const stem = heavenlyStems[(stemIndex + 10) % 10];
      const branch = earthlyBranches[(branchIndex + 12) % 12];

      return `${stem}${branch}`;
    }

    function showPopularity() {
      const name = document.getElementById("name").value.trim();
      const year = parseInt(document.getElementById("year").value);
      const month = parseInt(document.getElementById("month").value);
      const day = parseInt(document.getElementById("day").value);
      const hour = document.getElementById("hour").value;
      const isLunar = document.getElementById("lunar").checked; // 음력 체크 여부

      // 모든 필드가 입력되었는지 확인
      if (!name || isNaN(year) || isNaN(month) || isNaN(day)) {
        alert("모든 항목을 입력해주세요.");
        return;
      }

      // 간지 계산 (음력 여부 포함)
      const ganji = getGanji(year, month, day, isLunar);
      const result = popularityResults[ganji] || "해당 간지에 대한 정보가 없습니다.";

      // 결과 표시
      document.getElementById("result-title").innerText = `${name}님의 사주의 인기도 해석`;
      document.getElementById("saju-result").innerHTML = result;
      document.getElementById("result-section").style.display = "block";
    }
         // 네비게이션 바 메뉴 클릭 시 소메뉴 보이기/숨기기
    document.querySelectorAll('.navbar .menu-link').forEach(item => {
      item.addEventListener('click', (event) => {
        event.preventDefault(); // 기본 링크 동작 방지
        event.stopPropagation(); // 클릭 이벤트 전파 방지
        const submenu = item.nextElementSibling;
        if (submenu && submenu.classList.contains('submenu')) {
          submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
        }

        // 다른 모든 소메뉴 닫기
        document.querySelectorAll('.navbar .submenu').forEach(otherSubmenu => {
          if (otherSubmenu !== submenu) {
            otherSubmenu.style.display = 'none';
          }
        });
      });
    });

    // 메뉴 외부 클릭 시 소메뉴 닫기
    window.addEventListener('click', () => {
      document.querySelectorAll('.navbar .submenu').forEach(submenu => {
        submenu.style.display = 'none';
      });
    });
