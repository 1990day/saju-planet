<script>
    function showSaju() {
      const name = document.getElementById('name').value;
      const year = document.getElementById('year').value;
      const month = document.getElementById('month').value;
      const day = document.getElementById('day').value;
      const hour = document.getElementById('hour').value;
      const isLunar = document.getElementById('lunar').checked;

      const ganji = isLunar ? calculateLunarGanji(year, month, day) : calculateGanji(year, month, day);

      if (!name || !year || !month || !day) {
        alert('모든 필드를 입력해주세요.');
        return;
      }

      const resultTitle = document.getElementById('result-title');
      const sajuResult = document.getElementById('saju-result');

 resultTitle.innerText = `${name}님의 사주의 부족한 점`;
sajuResult.innerHTML = getGanjiDescription(ganji); // innerText를 innerHTML로 변경

document.getElementById('result-section').style.display = 'block';
    }
  </script>
<script>
    function calculateGanji(year, month, day) {
      // 간단한 예시 로직: 실제로는 복잡한 갑자 계산이 필요함
      const gan = ['갑', '을', '병', '정', '무', '기', '경', '신', '임', '계'];
      const ji = ['자', '축', '인', '묘', '진', '사', '오', '미', '신', '유', '술', '해'];
      const ganIndex = (year - 4) % 10;
      const jiIndex = (year - 4) % 12;
      return gan[ganIndex] + ji[jiIndex];
    }
  </script>

        '갑자': '자기 주장이 강하고 독립적인 성향이 있어 타인과의 협력이 부족해요. 스스로 모든 것을 해결하려는 경향이 강하고, 남의 도움 없이 혼자 해내고자 하는 의지가 뚜렷합니다. 이런 모습은 스스로를 강하게 만들지만, 종종 다른 사람들과의 협력적인 관계를 맺는 데 어려움을 초래하기도 해요. 특히 자신의 의견이 옳다고 확신할 때, 타인의 관점이나 아이디어를 수용하지 못하고 밀어붙이는 경향이 있습니다. 이러한 태도는 때때로 주변 사람들에게 고집이 세고 자기중심적이라는 인상을 줄 수 있습니다.<br><br>이로 인해 상대방의 의견을 경청하지 않거나 그들이 원하는 방향과 어긋나는 행동을 할 때, 인간관계에 불필요한 마찰이 생기기도 합니다. 이러한 점은 특히 팀워크가 필요한 상황에서 문제로 작용할 수 있어요. 개인적으로는 뛰어난 능력을 가지고 있어도, 함께 일을 하는 환경에서는 다른 사람의 의견을 존중하고, 때로는 양보할 줄 아는 자세가 필요합니다. 이 부족한 점을 보완하고 더 열린 마음으로 타인과의 소통을 중시한다면, 더욱 원만하고 조화로운 관계를 형성할 수 있을 것입니다.',
        '을축': '안정적이고 현실적인 생활을 추구하는 경향이 있어요. 주어진 상황에서 변화를 꺼리고 안정된 방식을 선호하는 성향이 강합니다. 이는 삶에 안정감을 주고 꾸준한 성장을 이루게 해주는 좋은 점이지만, 동시에 변화를 두려워하고 새로운 시도를 주저하게 만들기도 해요. 이로 인해 급변하는 환경에 적응하는 능력이 부족해요. 주위에서 새로운 기회가 오더라도 이를 쉽게 놓치거나 변화를 시도하는 것에 불안함을 느낄 수 있습니다.<br><br>또한, 안정성을 추구하는 성향 때문에 가끔은 유연함이 부족해 보일 수 있어요. 이런 태도는 다른 사람들과의 협력에서도 문제를 일으킬 수 있습니다. 특히 변화가 필요한 상황에서 결정을 미루거나 기존의 방식을 고수하려 하다 보니, 다른 사람들과의 의견 차이가 발생할 수 있어요. 따라서 새로운 상황에 열린 마음을 가지는 것과 변화에 대한 적응력을 기르는 것이 부족한 점을 보완하는 데 도움이 될 것입니다. 새로운 도전을 두려워하지 않고 유연하게 받아들이는 연습을 한다면, 더 많은 기회를 잡을 수 있고, 타인과의 관계에서도 더 나은 이해와 협력을 이끌어낼 수 있을 거예요.',
        '병인': '열정적이고 적극적인 성향을 지니고 있어 목표를 향해 나아가는 추진력이 강합니다. 이러한 특징은 주변 사람들에게 영감을 주고, 상황을 주도적으로 이끌어 나가는 데 큰 도움이 됩니다. 하지만 이러한 열정이 종종 지나친 성급함으로 이어질 수 있는 점이 부족한 부분입니다. 목표를 향해 빠르게 달려가려는 성향 때문에 충분히 고려해야 할 부분들을 놓치는 경우가 있어요. 깊이 있는 고민 없이 직관적으로 판단하거나 즉흥적으로 행동하기 때문에, 나중에 예상치 못한 결과나 문제를 마주하게 되는 경우가 생길 수 있습니다.<br><br>또한, 자신의 의견이나 아이디어에 대한 확신이 강한 편이라, 타인의 의견을 경청하는 데 소홀할 때가 있어요. 열정적으로 자신의 생각을 주장하다 보니 상대방의 입장을 충분히 고려하지 못하는 경우가 종종 발생합니다. 이로 인해 협력해야 하는 상황에서는 갈등이 생기기도 하고, 타인에게 고집스럽다는 인상을 줄 수 있습니다. 특히 중요한 결정을 내릴 때, 주위의 조언을 듣지 않거나 충분히 고민하지 않음으로써 불안정한 결과를 초래할 위험이 있어요.<br><br>따라서 이러한 부족한 점을 보완하기 위해서는 신중함과 타인의 의견을 경청하는 태도를 기르는 것이 필요합니다. 열정을 유지하되, 한 걸음 물러서서 상황을 더 깊이 고민해보는 연습이 필요해요. 이렇게 균형 잡힌 접근을 통해 더 큰 성과를 이루고, 더 나은 인간관계를 만들어 갈 수 있을 것입니다.',
        '정묘': '조화를 중요시하고 타인과 잘 어울리는 성향이 있어 대인 관계에서 큰 강점을 발휘할 수 있습니다. 사람들과의 소통에 능하며, 주변 상황에 잘 적응하면서 타인과의 관계를 원만하게 유지하려는 특성을 가지고 있어요. 그러나 이러한 조화와 타인을 배려하는 마음이 종종 자신의 의견을 드러내는 데 소극적으로 작용할 때가 있어요. 스스로의 생각이나 감정을 표현하는 것에 주저하며, 타인의 요구나 기대를 더 우선시하다 보니 본인의 입장을 제대로 말하지 못하는 경우가 생길 수 있습니다.<br><br>타인을 배려하는 것은 중요한 덕목이지만, 때로는 자기 자신을 위한 결정을 내리는 것도 필요합니다. 자신의 감정을 억누르며 상대방에게 맞추는 태도가 반복되면, 정작 자신이 원하는 것이 무엇인지 잃어버리게 되거나 내적으로 스트레스를 받을 가능성이 있어요. 이는 결과적으로 자신에게도, 타인에게도 건강하지 않은 영향을 미칠 수 있습니다. 특히 중요한 순간이나 결정적인 상황에서 자신의 의견을 분명히 말하지 못해 기회를 놓치거나, 오해가 발생하기도 합니다.<br><br>따라서 부족한 점을 보완하기 위해서는 자신의 생각을 더 분명히 표현하는 연습이 필요합니다. 타인과의 관계를 중시하면서도, 스스로의 목소리를 잃지 않고 자신의 입장을 분명하게 말할 수 있는 태도를 길러야 합니다. 이렇게 하면 대인 관계에서의 조화로움과 더불어 본인의 의견도 존중받을 수 있어, 더 균형 잡힌 관계를 유지하는 데 도움이 될 것입니다.',
        '무진': '신중하고 계획적인 성향을 가지고 있어 일을 철저하게 준비하고 진행하는 것을 중요시합니다. 이러한 성향 덕분에 큰 실수 없이 안정적으로 일이나 프로젝트를 진행할 수 있는 능력이 있어요. 하지만 이러한 신중함과 철저함이 때로는 지나친 완벽주의로 이어질 수 있는 점이 부족한 부분입니다. 모든 일이 완벽하게 진행되길 원하기 때문에, 결정을 내리는 데 시간이 오래 걸리거나 불필요하게 세세한 부분에 집착할 때가 있습니다. 결과적으로 중요한 시기를 놓치거나, 과도한 고민 끝에 결정을 미루게 되는 경우가 발생할 수 있어요.<br><br>완벽함을 추구하다 보면, 실수를 두려워하여 새로운 도전을 주저하게 되기도 합니다. 모든 것을 준비하고 계획적으로 진행하려는 성향 때문에, 예상치 못한 변화나 유연성이 요구되는 상황에서는 어려움을 느낄 수 있어요. 이는 특히 변화가 빠르게 이루어지는 환경에서 적응력이 부족해 보일 수 있으며, 결과적으로 기회를 놓치거나 타인과의 협력에서 문제가 될 수 있습니다. 또한, 타인의 실수나 부족한 점에 대해 지나치게 비판적인 태도를 보일 때도 있어, 인간관계에서 갈등을 초래하기도 합니다.<br><br>이 부족한 점을 보완하기 위해서는 적당한 타협과 유연성을 기르는 것이 필요합니다. 모든 것을 완벽하게 하려는 부담을 내려놓고, 상황에 맞게 융통성 있게 대처하는 연습이 중요해요. 완벽을 추구하는 대신, 때로는 빠르게 결정을 내리고 행동하는 것이 상황을 더 잘 해결하는 방법이 될 수 있습니다. 이러한 태도를 통해 더 많은 기회를 잡고, 자신에게도 타인에게도 너그러운 마음을 가질 수 있을 것입니다.',
        '기사': '성실하고 책임감이 강한 성향을 가지고 있어 주변 사람들에게 신뢰받고 의지받는 경우가 많습니다. 이러한 책임감 덕분에 주어진 일에 최선을 다하고 꾸준히 노력하는 모습을 보여주는데, 이는 긍정적인 면이지만 동시에 부족한 점으로 작용할 수 있어요. 다른 사람의 기대에 너무 얽매이고, 자신이 맡은 일에 대해 과도한 책임감을 느끼는 경향이 있어 스스로에게 부담을 줄 때가 많습니다. 이로 인해 스트레스를 쉽게 받을 수 있고, 심리적으로 압박감을 느끼는 상황에 자주 놓일 수 있어요.<br><br>또한, 성실함과 책임감을 중요시하다 보니 유연성이 부족해질 때가 있습니다. 예기치 못한 변화나 상황이 발생했을 때, 기존 계획에서 벗어나는 것을 두려워하거나 적응하는 데 어려움을 느끼는 경우가 많아요. 다른 사람들이 자유롭게 행동하는 것에 비해, 스스로는 항상 계획대로 모든 일을 마쳐야 한다는 압박감을 느끼기 때문에 심리적인 부담이 큰 편입니다. 이로 인해 타인과의 협력 과정에서 융통성이 부족해 보이기도 하고, 때로는 완고한 인상을 줄 수 있습니다.<br><br>이 부족한 점을 보완하기 위해서는 자신에게 주어진 책임을 적절하게 분배하고, 모든 것을 완벽하게 해내려는 부담을 내려놓는 연습이 필요합니다. 변화하는 상황에 대해 더 유연하게 대처하고, 타인의 도움을 받는 것도 때로는 필요하다는 점을 인식하는 것이 중요해요. 이렇게 하면 스스로에게 과도한 부담을 주지 않으면서도 더 효율적으로 일을 처리하고, 타인과의 관계도 더욱 원만하게 유지할 수 있을 것입니다.',
        '경오': '결단력 있고 추진력이 강한 성향을 지니고 있어 목표를 향해 빠르게 나아가려는 특징이 있습니다. 이로 인해 주변 사람들에게 신뢰감을 주고, 상황을 주도적으로 이끌어 나가는 능력이 뛰어납니다. 하지만 이러한 추진력과 결단력이 때로는 타인의 감정을 놓치는 문제로 이어질 수 있는 점이 부족한 부분입니다. 결정을 빠르게 내리고, 일을 빨리 처리하고자 하는 마음 때문에 주위 사람들의 의견이나 감정을 충분히 고려하지 못하는 경우가 생길 수 있어요.<br><br>이로 인해 다른 사람들은 때때로 당신을 너무 직선적이고 차갑다고 느낄 수 있습니다. 특히 감정적인 문제에 있어 타인의 감정을 이해하거나 공감하는 데 부족함이 있을 수 있어요. 이는 인간관계에서 마찰을 일으킬 수 있고, 타인과의 감정적인 유대감이 약해지는 결과를 초래할 수 있습니다. 또한, 모든 상황을 효율적으로 해결하려고 하다 보니 때로는 과정보다는 결과를 중시하게 되어, 주변 사람들에게는 무리한 요구를 하거나 과도한 기대를 하게 될 수 있습니다.<br><br>이 부족한 점을 보완하기 위해서는 타인의 감정을 더 세심하게 살피고, 결정을 내리기 전에 주위 사람들의 의견을 경청하는 것이 중요합니다. 급하게 결정을 내리기보다는 한 걸음 물러서서 타인의 입장을 생각해 보는 연습을 해보세요. 특히 인간관계에서는 감정적인 소통이 중요하기 때문에, 상대방의 입장을 이해하려는 노력이 필요합니다. 이를 통해 더 따뜻한 인간관계를 유지하고, 타인과의 협력에서도 긍정적인 변화를 이끌어낼 수 있을 것입니다.',
        '신미': '이 사주는 섬세하고 조화로운 성향이 있지만, 내면적으로는 지나치게 완벽을 추구하거나 스스로를 몰아세우는 경향이 있습니다. 때로는 주변의 기대나 기준에 자신을 맞추려 하다 보니 스트레스를 받거나 자신을 제한하는 경우가 많습니다. 이로 인해 감정 표현이 부족하거나, 속마음을 숨기는 상황이 생길 수 있습니다.<br><br>또한, 타인을 배려하고 유연하게 대처하려는 성향이 강하지만, 중요한 결정을 내려야 할 때 우유부단하거나 주도권을 잃는 경우가 발생할 수 있습니다. 스스로의 의견이나 감정을 더 분명히 표현하고, 자신감을 키우는 것이 필요합니다.<br><br>이 기운은 관계에서 따뜻하고 포용적인 모습을 보이는 한편, 자신의 기준과 내면의 긴장감을 조화롭게 관리하지 못할 때 부담을 느낄 수 있습니다. 자신에게 너그럽게 대하고, 외부의 도움을 적극적으로 수용하는 자세가 부족한 점을 보완하는 데 도움이 됩니다.',
        '임신': '이 사주는 부드럽고 온화한 성향을 지니고 있지만, 내면적으로는 강한 책임감과 자존심이 자리 잡고 있어 때로는 자신의 감정을 억누르거나 고집을 부릴 가능성이 있습니다. 이러한 기질은 주변 사람들과의 관계에서 불필요한 오해를 만들거나 스스로를 고립시키는 원인이 될 수 있습니다.또한, 추진력과 결단력이 필요한 순간에 지나치게 신중해지는 경향이 있어 기회를 놓치는 경우가 있을 수 있습니다. 상황을 지나치게 깊이 분석하거나 감정적으로 미리 걱정하다 보니 행동으로 옮기는 데 시간이 걸릴 때가 많습니다. 이는 때로 자신감 부족으로 이어질 수 있으니, 스스로에 대한 믿음을 키우는 것이 중요합니다.<br><br>타고난 친절함과 배려심이 돋보이지만, 자신의 필요나 감정을 뒷전으로 미루는 경우가 많아 스트레스가 쌓이거나 체력이 소진될 가능성이 있습니다. 스스로를 우선시하는 시간과 자기 돌봄이 필요합니다.전반적으로 주변 사람들에게 신뢰를 얻고 따뜻함을 전달하는 능력이 뛰어나지만, 내면의 조화와 자기 확신을 키우는 것이 부족한 점을 보완하는 데 큰 도움이 될 것입니다.',
        '계유': '이 사주는 섬세하고 민감한 성향이 강하며, 주변 환경과 사람들의 반응에 예민하게 반응하는 기질을 가지고 있습니다. 이런 민감함은 뛰어난 관찰력과 타인의 감정을 헤아리는 능력으로 발휘되지만, 때로는 과도한 걱정이나 불필요한 불안을 불러일으킬 수 있습니다.내면적으로는 강한 자존심과 자기만의 기준을 가지고 있어, 이를 타협하거나 양보하는 데 어려움을 느낄 때가 있습니다. 이로 인해 대인관계에서 갈등이 생길 가능성이 있으며, 자신의 생각이나 감정을 솔직히 드러내지 않아 답답함을 겪을 수 있습니다.<br><br>또한, 완벽을 추구하는 경향이 있어 작은 실수나 불완전한 상황에도 스트레스를 받을 수 있습니다. 스스로에게 지나치게 엄격한 기준을 적용하기보다는, 유연한 태도로 상황을 바라보는 연습이 필요합니다.<br><br>이 기운은 신중하고 꼼꼼한 태도로 신뢰를 얻는 장점이 있지만, 지나친 자기 억제와 내면의 불안을 해소하는 방법을 찾는 것이 부족한 점을 보완하는 데 중요합니다. 자신을 조금 더 너그럽게 바라보고, 과도한 걱정을 내려놓는 연습이 필요합니다.',
           '갑술': '이 사주는 강한 의지와 단단한 책임감을 바탕으로 삶을 살아가는 기운을 가지고 있습니다. 그러나 내면적으로는 지나친 신중함과 자기 방어적인 태도가 있어 때로는 스스로를 고립시키거나 외로움을 느끼는 경우가 있습니다. 이런 성향은 대인관계에서 타인과의 거리를 유지하려는 모습으로 나타날 수 있습니다.주변에서 신뢰받고 의지되는 성격이지만, 자신의 감정을 드러내는 데 익숙하지 않아 속내를 이해받지 못한다고 느낄 때가 많습니다. 이는 갈등 상황에서 의사소통의 단절로 이어질 수 있으며, 상대방에게 단호하거나 고집스러운 인상을 남길 가능성도 있습니다.<br><br>또한, 변화에 적응하는 데 어려움을 느끼며, 새로운 상황이나 불확실한 환경에서 불안을 느끼는 경우가 있습니다. 이러한 성향은 지나치게 안정만을 추구하려는 태도로 이어질 수 있어, 도전이나 기회를 놓치게 할 위험이 있습니다.이 사주는 신뢰와 책임감이라는 큰 강점을 지니고 있지만, 자신의 감정을 솔직하게 표현하고 새로운 변화를 받아들이는 유연한 태도를 기르는 것이 부족한 점을 보완하는 데 도움이 될 것입니다.',
           '을해': '이 사주는 유연하고 부드러운 성향을 지니고 있으며, 타인과 조화를 이루는 능력이 뛰어납니다. 그러나 내면적으로는 자신감이 부족하거나 스스로를 과소평가하는 경향이 있어, 중요한 순간에 주저하거나 자신의 가치를 충분히 드러내지 못할 때가 있습니다. 이는 지나치게 남의 의견에 의존하거나 결정을 미루는 모습으로 나타날 수 있습니다.또한, 주변 사람들과의 관계를 중요시하는 만큼, 갈등을 피하려는 태도가 강해 때로는 자신의 의견이나 감정을 억누르는 경우가 있습니다. 이로 인해 상대방이 진심을 알기 어려워하거나, 자신이 원하는 방향으로 상황을 이끌어가기 어렵게 느낄 수 있습니다.<br><br>이 기운은 부드럽고 조화로운 분위기를 만들지만, 변화를 주도하거나 새로운 도전을 시도하는 데 있어 과도한 걱정이나 불안을 느낄 수 있습니다. 특히, 자신의 능력을 신뢰하지 못하고 스스로를 제약하는 경우가 종종 있습니다.이 사주는 사람들에게 따뜻함과 신뢰를 주는 큰 장점을 가지고 있지만, 자기 표현과 결단력을 키우는 것이 부족한 점을 보완하는 데 도움이 될 것입니다. 자신을 더 믿고, 도전의 가치를 즐기는 태도를 길러야 합니다.',
           '병자': '이 사주는 활기차고 열정적인 성향이 돋보이며, 주변 사람들에게 밝은 에너지를 전달하는 특징을 가지고 있습니다. 그러나 내면적으로는 때로는 지나친 자존심과 독립심으로 인해 도움을 거부하거나 고집을 부리는 경향이 있습니다. 이는 대인관계에서 오해를 사거나 갈등을 초래할 가능성이 있습니다.또한, 자신의 의견을 강하게 표현하는 반면, 타인의 감정을 충분히 고려하지 못해 상처를 줄 때가 있을 수 있습니다. 이러한 모습은 주변 사람들에게 단호하거나 감정적으로 거리를 두는 인상을 남길 수 있습니다.<br><br>더불어, 추진력은 강하지만 장기적인 계획보다는 즉각적인 결과에 집중하는 경향이 있어, 지속적인 노력이 필요한 일에 지치거나 중도에 포기할 가능성이 있습니다. 이는 때로는 자신의 잠재력을 충분히 발휘하지 못하는 원인이 될 수 있습니다.이 사주는 강한 에너지와 결단력이라는 큰 장점을 가지고 있지만, 내면의 균형을 유지하고, 주변 사람들과의 협력과 조화를 의식하는 태도를 기르는 것이 부족한 점을 보완하는 데 중요합니다. 스스로를 더 여유롭게 바라보고, 감정을 유연하게 표현하는 연습이 필요합니다.',
           '정축': '이 사주는 안정적이고 신중한 성향이 특징이며, 신뢰할 수 있는 태도로 주변 사람들에게 의지가 되는 경우가 많습니다. 그러나 내면적으로는 지나치게 안전을 추구하거나 변화에 대한 두려움이 있어, 새로운 시도를 꺼리는 경향이 있을 수 있습니다. 이는 기회나 성장을 놓치는 원인이 될 수도 있습니다.또한, 실용적이고 현실적인 성격 덕분에 일을 체계적으로 처리하지만, 때로는 융통성이 부족하거나 완고하게 보일 때가 있습니다. 특히, 자신의 방식을 고집하거나 타인의 의견을 쉽게 받아들이지 않는 모습이 관계에서 갈등을 일으킬 가능성이 있습니다.<br><br>이 사주는 책임감과 실용적인 태도로 인정받는 큰 장점이 있지만, 지나친 걱정이나 불안으로 인해 스스로를 제약할 수 있습니다. 감정을 드러내는 데도 익숙하지 않아, 주변 사람들에게 자신의 속마음을 전달하지 못하고 오해를 사는 경우가 있을 수 있습니다.이 사주의 부족한 점을 보완하기 위해서는 더 유연한 태도를 기르고, 변화를 두려워하기보다 도전의 가치를 즐기는 연습이 필요합니다. 또한, 감정을 솔직히 표현하고 타인과 소통하려는 노력이 대인관계를 더욱 풍요롭게 만들어 줄 것입니다.',
           '무인': '이 사주는 강한 책임감과 리더십을 지닌 성향으로, 주변 사람들에게 신뢰와 의지를 주는 존재로 비춰집니다. 하지만 내면적으로는 지나치게 강한 자존심과 독립심이 있어, 어려운 상황에서도 타인의 도움을 받기보다 혼자 해결하려는 경향이 있습니다. 이는 종종 스트레스를 가중시키거나 과도한 부담을 느끼게 할 수 있습니다.또한, 추진력과 결단력이 뛰어나지만, 때로는 자신의 방식만을 고집하거나 다른 의견을 쉽게 수용하지 않는 모습이 나타날 수 있습니다. 이로 인해 대인관계에서 상대방에게 강압적이거나 단호하게 보이는 경우가 있어, 갈등의 원인이 될 수도 있습니다.<br><br>더불어, 목표를 향해 직진하는 성향이 강하지만, 세부적인 부분을 놓치거나 긴 호흡이 필요한 상황에서 인내심이 부족해질 가능성이 있습니다. 이는 장기적인 계획을 세우고 실천하는 데 어려움을 겪게 할 수 있습니다.이 사주는 강인함과 결단력을 통해 많은 것을 이루어낼 수 있는 기운을 지니고 있지만, 주변의 조언을 더 열린 마음으로 수용하고, 스스로를 조금 더 여유롭게 바라보는 태도가 필요합니다. 유연성을 기르고, 감정을 적절히 표현하며 타인과 협력하려는 자세가 부족한 점을 보완하는 데 큰 도움이 될 것입니다.',
           '기묘': '이 사주는 온화하고 부드러운 성향으로, 사람들과 조화를 이루고 따뜻한 관계를 만들어가는 능력이 뛰어납니다. 하지만 내면적으로는 지나치게 타인의 감정이나 반응을 의식해 자신의 의견이나 감정을 억누르는 경향이 있습니다. 이는 스스로를 피로하게 만들거나, 진심을 드러내지 못해 오해를 불러일으킬 가능성이 있습니다.또한, 신중하고 세심한 성향 덕분에 주변에서 신뢰를 얻지만, 지나치게 걱정하거나 모든 상황을 완벽하게 준비하려는 태도로 인해 스트레스를 받을 수 있습니다. 이로 인해 새로운 시도나 도전을 주저하거나 변화를 두려워하는 모습이 나타날 수 있습니다.<br><br>자연스럽고 유연한 성향이 있지만, 중요한 결정을 내려야 할 때 결단력이 부족해질 때가 있습니다. 이는 기회를 놓치거나 자신의 잠재력을 충분히 발휘하지 못하는 원인이 될 수 있습니다.이 사주는 따뜻한 인간관계와 안정감을 바탕으로 많은 사람들에게 사랑받는 특징이 있지만, 자신감을 키우고 스스로를 믿는 태도를 기르는 것이 부족한 점을 보완하는 데 중요합니다. 자신을 우선시하고, 감정을 더 솔직히 표현하며, 변화를 긍정적으로 받아들이는 연습이 필요합니다.',
           '경진': '이 사주는 강인하고 자신감 있는 성향을 지니며, 현실적이고 목표 지향적인 태도로 주변에서 신뢰받는 경우가 많습니다. 하지만 내면적으로는 지나치게 독립적이거나 자존심이 강해, 타인의 도움을 받아들이는 것을 어려워할 수 있습니다. 이는 종종 스스로를 고립시키거나 불필요한 부담을 지게 되는 원인이 될 수 있습니다.또한, 분석적이고 체계적인 사고를 바탕으로 문제를 해결하는 데 능하지만, 때로는 세부적인 부분에 지나치게 집중하거나 자신의 방식만을 고집해 유연성이 부족하게 보일 수 있습니다. 이는 대인관계에서 상대방에게 단호하거나 차갑게 느껴질 가능성을 내포합니다.<br><br>더불어, 목표를 이루기 위해 빠르게 결단을 내리는 능력이 있지만, 때로는 장기적인 계획보다 단기적인 성과에 더 집중하는 경향이 있어 지속성이 필요한 일에서 어려움을 겪을 수 있습니다.이 사주는 강한 추진력과 리더십으로 많은 것을 성취할 수 있는 잠재력을 가지고 있지만, 자신의 속도에 맞추기보다 주변과 조화를 이루는 노력이 필요합니다. 타인의 의견을 더 유연하게 받아들이고, 자신의 감정을 솔직히 표현하며, 스스로를 조금 더 여유롭게 바라보는 태도가 부족한 점을 보완하는 데 도움이 될 것입니다.',
           '신사': '이 사주는 섬세하고 직관적인 성향으로, 주변 상황을 빠르게 파악하고 사람들과의 관계에서 균형을 잘 맞추는 특징이 있습니다. 하지만 내면적으로는 지나치게 민감하거나 타인의 반응에 영향을 많이 받아 스스로를 소진시키는 경향이 있습니다. 이는 감정적으로 피로감을 느끼거나 때로는 불필요한 걱정을 하는 원인이 될 수 있습니다.또한, 자신만의 기준과 원칙이 강해, 이를 지키려고 노력하는 모습이 돋보이지만, 때로는 융통성이 부족하거나 타협을 어려워하는 모습으로 나타날 수 있습니다. 이로 인해 주변 사람들과 갈등이 생기거나 스스로를 고립시키는 상황이 생길 수 있습니다.<br><br>추진력이 강하고 책임감이 높지만, 지나치게 신중해 중요한 결정을 내리는 데 시간이 걸릴 때가 있습니다. 이는 기회를 놓치거나 우유부단하게 보이게 할 수 있으니, 과감한 결단력을 키우는 것이 필요합니다.이 사주는 뛰어난 관찰력과 조화로운 성격으로 사람들에게 신뢰받는 큰 장점을 가지고 있지만, 스스로에게 지나치게 엄격하거나 민감하게 반응하지 않도록 주의가 필요합니다. 자신을 더 긍정적으로 바라보고, 감정을 표현하며, 변화를 받아들이는 연습이 부족한 점을 보완하는 데 도움이 될 것입니다.',
           '임오': '이 사주는 활기차고 열정적인 성향이 돋보이며, 주변 사람들에게 생동감과 긍정적인 에너지를 전파하는 특징이 있습니다. 하지만 내면적으로는 불안정한 감정 기복과 충동적인 선택으로 인해 스스로 어려움을 겪을 때가 있습니다. 특히, 지나치게 즉흥적으로 행동하거나 감정에 휩쓸려 중요한 결정을 내리는 경우가 있을 수 있습니다.또한, 자유를 중시하고 독립적인 태도를 보이는 반면, 주변 사람들의 조언이나 도움을 충분히 받아들이지 않는 경향이 있습니다. 이로 인해 대인관계에서 스스로를 고립시키거나, 갈등 상황을 해결하기 어려워질 수 있습니다.<br><br>추진력과 행동력이 뛰어나지만, 장기적인 계획보다는 순간적인 열정에 의존하는 경우가 많아 지속성이 필요한 일에서 어려움을 느낄 수 있습니다. 이는 목표를 이루는 과정에서 효율성을 떨어뜨릴 가능성이 있습니다.이 사주는 밝은 에너지와 자신감으로 많은 사람들에게 긍정적인 영향을 미치지만, 내면의 균형과 차분한 태도를 기르는 것이 부족한 점을 보완하는 데 중요합니다. 감정을 조율하고, 결정을 내리기 전에 한 번 더 신중하게 생각하는 연습이 필요하며, 타인과의 협력을 통해 더 큰 성과를 이룰 수 있습니다.',
           '계미': '이 사주는 부드럽고 온화한 성향을 지닌 동시에 내면적으로는 강한 책임감과 신중함이 돋보이는 기운을 가지고 있습니다. 그러나 자신의 감정이나 의견을 과도하게 억제하거나, 타인의 기대를 충족시키기 위해 자신을 희생하는 경향이 있어 때로는 심리적인 부담감을 느낄 수 있습니다.또한, 타고난 세심함과 배려심 덕분에 주변에서 신뢰받지만, 지나치게 걱정하거나 불확실한 상황에 대한 불안을 느끼는 경우가 있습니다. 이는 변화를 두려워하거나, 새로운 시도에서 주저하게 만드는 원인이 될 수 있습니다.<br><br>관계에서는 타인을 배려하는 데 집중하는 반면, 자신의 필요를 뒷전으로 미루는 경우가 많아 감정적으로 피로감을 느낄 수 있습니다. 이로 인해 대인관계에서 자신이 충분히 이해받지 못한다고 느낄 때가 있습니다.이 사주는 조화롭고 안정적인 성격을 바탕으로 많은 사람들에게 사랑받지만, 자신을 우선시하고 자기표현을 늘리는 노력이 필요합니다. 더불어, 변화에 대한 두려움을 줄이고 새로운 기회를 긍정적으로 받아들이는 연습이 부족한 점을 보완하는 데 도움이 될 것입니다. 자신감과 유연성을 키우면 내면의 조화를 이루는 데 큰 힘이 될 것입니다.',
           '갑신': '이 사주는 재치 있고 독립적인 성향을 지니며, 빠른 판단력과 문제 해결 능력으로 주변에서 인정받는 특징이 있습니다. 하지만 내면적으로는 지나치게 예민하거나 자신의 약점을 드러내는 것을 두려워하는 경향이 있어, 타인과의 관계에서 벽을 느끼게 할 때가 있습니다. 이러한 성향은 자신을 고립시키거나 감정적으로 소진되는 원인이 될 수 있습니다.또한, 자신의 생각과 방식을 중요시하는 모습이 강해, 때로는 타인의 조언을 쉽게 받아들이지 않는 모습으로 비춰질 수 있습니다. 이는 대인관계에서 유연성이 부족하다는 인상을 줄 수 있으며, 갈등 상황을 어렵게 만드는 요인이 될 수 있습니다.<br><br>추진력과 행동력이 뛰어나지만, 때로는 장기적인 계획보다 즉각적인 결과를 선호하는 경향이 있어, 지속성이 필요한 일에서 어려움을 겪을 수 있습니다. 이는 꾸준히 노력해야 하는 상황에서 좌절감을 느끼게 할 가능성이 있습니다.이 사주는 독립성과 창의력을 바탕으로 많은 것을 성취할 수 있는 잠재력을 지니고 있지만, 타인의 의견을 수용하고 협력하는 자세를 기르는 것이 중요합니다. 스스로를 더 너그럽게 바라보며, 감정을 솔직히 표현하는 연습이 부족한 점을 보완하는 데 큰 도움이 될 것입니다. 또한, 자신을 신뢰하고 꾸준히 노력하는 태도가 필요합니다.',
           '을유': '이 사주는 부드럽고 차분한 성향을 지니며, 주변 사람들과 조화를 이루는 능력이 뛰어납니다. 세심하고 신중한 태도로 일을 처리해 신뢰를 받지만, 내면적으로는 지나치게 완벽을 추구하거나 자신의 감정을 억누르는 경향이 있어 스트레스를 받을 가능성이 있습니다. 이런 성향은 종종 스스로를 제한하거나, 중요한 순간에 결정을 주저하게 만들 수 있습니다.또한, 타인의 감정과 분위기를 잘 파악하는 능력이 있지만, 때로는 자신의 의견이나 감정을 표현하지 못하고 타인의 요구에 맞추려는 태도로 인해 피로감을 느낄 수 있습니다. 이는 자신이 원하는 방향으로 상황을 이끌기 어려운 원인이 될 수 있습니다.<br><br>이 사주는 안정과 균형을 중요시하는 기질이 강해, 변화를 두려워하거나 새로운 도전을 주저할 때가 있습니다. 이러한 태도는 기회를 놓치게 만들거나 스스로의 성장 가능성을 제한할 수 있습니다.이 기운은 사람들에게 신뢰와 편안함을 주는 큰 장점을 가지고 있지만, 자신의 감정을 솔직히 드러내고, 필요할 때는 결단력을 발휘하는 연습이 필요합니다. 자신감을 키우고, 변화를 긍정적으로 받아들이는 태도가 부족한 점을 보완하는 데 도움이 될 것입니다.',
           '병술': '이 사주는 활기차고 강한 의지를 지닌 성향으로, 주변 사람들에게 에너지와 동기를 불어넣는 능력이 뛰어납니다. 목표를 향해 직진하는 추진력이 있지만, 내면적으로는 때로 지나치게 고집을 부리거나 자신의 방식만을 고수하려는 경향이 있습니다. 이는 대인관계에서 타인과의 갈등이나 오해를 초래할 수 있습니다.또한, 열정적으로 일을 시작하지만, 긴 호흡이 필요한 상황에서는 흥미를 잃거나 지치는 경우가 있을 수 있습니다. 이는 목표를 이루는 과정에서 꾸준함을 유지하는 데 어려움을 느끼게 할 수 있습니다. 감정적으로는 솔직하고 직설적인 편이지만, 이러한 태도가 상대방에게는 때로 지나치게 단호하거나 차갑게 느껴질 수 있습니다.<br><br>변화와 도전을 즐기는 기질이 강하지만, 지나친 자신감이나 성급함으로 인해 실수를 하거나 신중함이 필요한 상황에서 문제를 겪을 가능성이 있습니다. 또한, 자신의 내면을 깊이 들여다보는 시간이 부족해 감정을 충분히 다루지 못하는 경우도 있습니다.이 사주는 강한 에너지와 리더십으로 많은 성취를 이룰 수 있는 잠재력을 지니고 있지만, 유연성과 인내심을 기르는 것이 부족한 점을 보완하는 데 도움이 됩니다. 타인의 의견을 수용하고 감정을 조율하며, 긴 호흡으로 계획을 실행하는 연습이 필요합니다. 이를 통해 더 큰 성취와 조화를 이루어낼 수 있습니다.',
           '정해': '이 사주는 부드럽고 유연한 성향을 지니며, 주변 사람들과 자연스럽게 조화를 이루는 능력이 뛰어납니다. 직관적이고 섬세한 성격 덕분에 타인의 감정이나 상황을 잘 파악하지만, 내면적으로는 감정을 억누르거나 스스로를 지나치게 제한하는 경향이 있을 수 있습니다. 이는 때로 자신을 충분히 드러내지 못하거나, 스트레스를 내면에 쌓아두는 원인이 될 수 있습니다.또한, 지나치게 신중하거나 타인의 시선을 의식해 결정을 미루는 경우가 있어, 중요한 기회를 놓칠 때가 있습니다. 자신감이 부족해 보이는 모습은 때때로 주변 사람들에게 우유부단하게 느껴질 수 있으며, 자신의 잠재력을 충분히 발휘하지 못하게 만들 수 있습니다.<br><br>감정적으로 풍부하고 배려심이 많지만, 자신을 돌보는 데 소홀한 경우가 있어 감정적으로 지치거나 에너지가 고갈될 가능성이 있습니다. 이는 대인관계에서 피로감을 느끼게 하거나, 스스로를 고립시키는 원인이 될 수 있습니다.이 사주는 따뜻하고 친화적인 태도로 많은 사람들에게 사랑받는 큰 장점을 가지고 있지만, 자신의 감정을 솔직히 표현하고 필요할 때 단호한 결단을 내리는 연습이 필요합니다. 스스로를 믿고 새로운 변화를 받아들이는 자세가 부족한 점을 보완하는 데 큰 도움이 될 것입니다.',
           '무자': '이 사주는 강한 책임감과 현실적인 태도를 지닌 성향으로, 주변 사람들에게 신뢰와 안정감을 주는 특징이 있습니다. 하지만 내면적으로는 지나치게 신중하거나 자신만의 방식에 집착하는 경향이 있어, 변화나 새로운 시도를 꺼리는 모습이 나타날 수 있습니다. 이는 종종 기회를 놓치거나 스스로를 제약하는 원인이 될 수 있습니다.또한, 자신이 맡은 일에 집중하고 꾸준히 노력하는 태도가 돋보이지만, 때로는 융통성이 부족하거나 타인의 의견을 쉽게 받아들이지 않는 모습으로 비칠 수 있습니다. 이는 대인관계에서 다소 고집스러워 보이거나 갈등의 원인이 될 수 있습니다.<br><br>감정을 잘 드러내지 않고 내면에 쌓아두는 경향이 있어, 주변 사람들에게 자신의 진심이 충분히 전달되지 못할 때가 있습니다. 이는 관계에서 벽을 느끼게 하거나 스스로 고립되는 상황을 만들기도 합니다.이 사주는 강한 의지와 성실함이라는 큰 장점을 가지고 있지만, 더 유연한 태도와 감정을 표현하는 능력을 기르는 것이 부족한 점을 보완하는 데 중요합니다. 자신의 기준을 조금 낮추고, 새로운 변화를 긍정적으로 받아들이며, 타인과의 협력 속에서 성장하는 자세를 갖추는 것이 필요합니다.',
           '기축': '이 사주는 안정적이고 신중한 성향을 가지고 있으며, 실용적이고 현실적인 태도로 삶을 살아가는 특징이 있습니다. 주변에서 신뢰받고 의지가 되는 존재로 여겨지지만, 내면적으로는 지나치게 완벽을 추구하거나 안전에 집착하는 경향이 있어 변화를 두려워하거나 새로운 시도를 망설이는 경우가 있습니다. 이는 때로 자신을 제한하거나 성장의 기회를 놓치게 만드는 요인이 될 수 있습니다.또한, 책임감이 강하고 맡은 일을 끝까지 해내는 성실한 모습이 돋보이지만, 융통성이 부족하거나 자신의 방식을 고집하는 모습으로 비칠 수 있습니다. 이는 대인관계에서 다소 고집스럽게 보이거나 타인의 의견을 받아들이는 데 어려움을 느끼게 할 수 있습니다.<br><br>감정을 드러내는 것에 익숙하지 않아, 속마음을 잘 표현하지 못하거나 감정을 억누르는 경향이 있습니다. 이로 인해 자신이 충분히 이해받지 못한다고 느끼거나 관계에서 답답함을 느낄 가능성이 있습니다.이 사주는 꾸준함과 책임감이라는 큰 강점을 가지고 있지만, 유연성과 감정 표현을 연습하는 것이 부족한 점을 보완하는 데 도움이 됩니다. 자신을 더 열어두고, 변화를 긍정적으로 받아들이며, 타인과의 협력을 통해 새로운 가능성을 발견하는 자세가 필요합니다.',
           '경인': '이 사주는 강한 추진력과 결단력을 지니고 있으며, 스스로의 목표를 설정하고 이를 이루기 위해 노력하는 성향이 돋보입니다. 현실적이고 효율적인 사고방식을 가지고 있어 주변에서 신뢰받는 존재로 여겨지지만, 내면적으로는 지나치게 독립적이거나 자신의 방식을 고수하려는 경향이 있어 대인관계에서 갈등을 겪을 수 있습니다.또한, 논리적이고 명확한 태도로 문제를 해결하는 능력이 뛰어나지만, 때로는 타인의 감정이나 의견을 간과하거나 지나치게 단호하게 보일 수 있습니다. 이는 주변 사람들에게 차갑거나 융통성이 부족하다는 인상을 줄 가능성이 있습니다.<br><br>감정을 드러내는 데 익숙하지 않아, 자신의 속마음을 잘 표현하지 못하거나 불필요한 오해를 불러일으킬 수 있습니다. 이러한 태도는 스스로를 고립시키거나 인간관계에서 피로감을 느끼게 할 수 있습니다.이 사주는 목표 지향적이고 실용적인 기질로 많은 것을 성취할 수 있는 잠재력을 지니고 있지만, 유연성과 타인에 대한 배려를 키우는 것이 중요합니다. 자신의 감정을 솔직히 표현하고, 타인의 의견을 수용하며, 긴 호흡으로 주변과 협력하는 연습이 부족한 점을 보완하는 데 도움이 될 것입니다.',
           '신묘': '이 사주는 세련되고 예민한 감각을 지니며, 주변 상황과 사람들의 감정을 빠르게 파악하는 능력이 뛰어납니다. 부드럽고 유연한 성향 덕분에 대인관계에서 조화를 잘 이루지만, 내면적으로는 자신에게 지나치게 엄격하거나, 불확실한 상황에서 불안을 느끼는 경향이 있을 수 있습니다.타인의 기대에 부응하려는 성향이 강해 자신의 감정을 억누르거나, 진짜 원하는 것을 표현하지 못할 때가 많습니다. 이는 때로 자신을 피로하게 만들거나 관계에서 답답함을 느끼게 할 수 있습니다.<br><br>또한, 섬세하고 완벽을 추구하는 성격으로 인해 작은 실수에도 스스로를 과하게 자책하거나 스트레스를 받을 수 있습니다. 이러한 태도는 변화를 두려워하거나 도전을 주저하게 만드는 요인이 될 수 있습니다.이 사주는 세심함과 사람들에 대한 배려로 많은 이들에게 신뢰와 사랑을 받는 큰 장점을 가지고 있습니다. 하지만, 스스로를 더 너그럽게 바라보고 감정을 솔직히 표현하며, 새로운 상황을 긍정적으로 받아들이는 태도가 부족한 점을 보완하는 데 도움이 될 것입니다. 자신감을 키우고, 자신의 감정을 존중하는 연습을 통해 내면의 균형을 이루는 것이 중요합니다.',
           '임진': '이 사주는 지혜롭고 유연한 성향을 지니며, 상황에 빠르게 적응하고 문제를 해결하는 능력이 뛰어납니다. 타고난 재치와 관찰력으로 주변 사람들에게 신뢰를 얻지만, 내면적으로는 지나치게 고민하거나 걱정이 많아 스스로를 소진시키는 경향이 있습니다. 이는 결정을 내리는 데 어려움을 겪거나, 변화를 주저하게 만드는 원인이 될 수 있습니다.또한, 감정적으로 풍부한 면이 있지만, 자신의 속마음을 잘 드러내지 않으려는 성향 때문에 대인관계에서 때로 오해를 살 수 있습니다. 자신이 원하는 것을 명확히 표현하지 못하거나, 타인의 요구에 맞추는 데 힘을 소모할 때가 많습니다.<br><br>추진력이 강하고 유연한 사고를 가지고 있지만, 장기적인 계획보다는 즉각적인 성과에 집중하는 경향이 있어 지속성이 필요한 일에서 어려움을 느낄 가능성이 있습니다. 이는 목표를 달성하는 데 방해가 될 수 있습니다.이 사주는 탁월한 적응력과 지혜로 많은 것을 성취할 수 있는 잠재력을 가지고 있습니다. 부족한 점을 보완하기 위해 자신감을 키우고, 결정을 내릴 때 자신을 믿으며, 장기적인 시각으로 계획을 세우는 연습이 필요합니다. 또한, 자신의 감정을 솔직히 표현하고, 타인과의 소통을 강화하면 더 큰 조화를 이룰 수 있습니다.',
           '계사': '이  사주는 세심하고 직관적인 성향이 돋보이며, 주변 사람들의 감정과 상황을 민감하게 파악하는 능력이 뛰어납니다. 부드럽고 온화한 태도로 사람들에게 신뢰를 얻지만, 내면적으로는 걱정과 불안을 자주 느끼는 경향이 있어 스스로를 제약하는 경우가 있습니다. 이는 지나치게 신중해 결정을 내리는 데 시간을 끌거나 기회를 놓치는 원인이 될 수 있습니다.또한, 타인의 기대를 충족하려는 성향이 강해 자신의 감정을 억누르거나 원하는 것을 명확히 표현하지 못할 때가 많습니다. 이로 인해 감정적으로 피로감을 느끼거나, 대인관계에서 스스로를 소진시키는 경우가 발생할 수 있습니다.<br><br>완벽을 추구하는 기질은 신뢰를 쌓는 데 큰 장점이지만, 작은 실수에도 자신을 자책하거나 스트레스를 받을 가능성이 있습니다. 이는 변화나 도전을 주저하게 만들고, 새로운 환경에 적응하는 데 어려움을 줄 수 있습니다.이 사주는 타인에 대한 배려와 섬세함으로 많은 사랑을 받을 수 있는 큰 장점을 지니고 있습니다. 부족한 점을 보완하기 위해 자신의 감정을 솔직히 드러내는 연습을 하고, 스스로를 더 너그럽게 바라보며, 새로운 도전을 긍정적으로 받아들이는 태도가 필요합니다. 자신감과 유연성을 키운다면 내면의 안정과 더 큰 성취를 이룰 수 있을 것입니다.',
           '갑오': '이 사주는 에너지와 열정이 넘치며, 주어진 일에 적극적으로 몰두하는 추진력이 돋보입니다. 밝고 활기찬 성격 덕분에 주변 사람들에게 긍정적인 영향을 주지만, 내면적으로는 지나치게 독립적이거나 자신의 의견을 고집하는 경향이 있어 대인관계에서 갈등을 겪을 가능성이 있습니다.또한, 감정 표현이 솔직하고 직설적이지만, 이로 인해 타인에게 단호하거나 감정적으로 예민하게 보일 때가 있습니다. 이는 상대방과의 의사소통에서 오해를 초래하거나 관계를 복잡하게 만들 수 있습니다.<br><br>이 사주는 변화를 즐기고 새로운 도전을 두려워하지 않는 기질을 가지고 있지만, 때로는 장기적인 계획보다 즉각적인 결과에 집중하는 경향이 있습니다. 이로 인해 중요한 결정을 급하게 내리거나 꾸준히 지속해야 하는 상황에서 어려움을 겪을 수 있습니다.스스로를 믿고 자신의 길을 개척하는 데 능하지만, 타인의 의견을 더 수용하고 조화를 이루는 유연성을 키우는 것이 중요합니다. 또한, 자신의 감정을 조율하고 인내심을 기르는 연습이 부족한 점을 보완하는 데 도움이 될 것입니다. 이를 통해 자신의 강점을 최대한 발휘하면서도 대인관계에서 더 큰 안정과 신뢰를 얻을 수 있습니다.',
           '을미': '이 사주는 온화하고 부드러운 성향을 지니며, 사람들과 조화를 이루는 데 탁월한 능력을 가지고 있습니다. 배려심이 많고 신중한 태도로 주변에서 신뢰를 얻지만, 내면적으로는 자신의 감정을 억누르거나 타인의 기대에 지나치게 맞추려는 경향이 있어 스스로를 지치게 만들 수 있습니다.완벽을 추구하는 성향이 강해 작은 실수에도 자신을 자책하거나 스트레스를 받을 수 있습니다. 이는 새로운 시도나 변화를 두려워하게 하거나 중요한 기회를 놓치는 원인이 될 수 있습니다. 또한, 타인의 감정에 민감하게 반응하다 보니 자신의 필요를 소홀히 하거나, 관계에서 피로감을 느낄 가능성도 있습니다.<br><br>감정적으로 풍부하고 관계 중심적인 태도는 큰 장점이지만, 때로는 자신의 의견을 명확히 드러내지 못해 주변 사람들에게 답답하게 보일 수 있습니다. 이는 자신이 원하는 방향으로 상황을 이끌어가기 어렵게 만드는 요인이 될 수 있습니다.이 사주는 따뜻함과 조화로움으로 많은 사랑을 받을 수 있는 기운을 가지고 있습니다. 하지만 부족한 점을 보완하기 위해 자신의 감정을 더 솔직히 표현하고, 스스로를 우선시하는 연습이 필요합니다. 변화와 도전을 긍정적으로 받아들이며, 자신감을 키운다면 내면의 안정과 더 큰 성취를 이룰 수 있을 것입니다.',
           '병신': '이 사주는 총명하고 재치 있는 성향이 강하며, 문제를 빠르게 파악하고 해결하는 능력이 뛰어납니다. 주위 사람들에게는 유능하고 독립적인 이미지로 비춰지지만, 내면적으로는 때로 지나치게 예민하거나 신중한 성향으로 인해 스스로 부담을 느낄 수 있습니다. 이는 결정을 내리는 데 어려움을 겪거나, 과도하게 자신을 몰아세우는 원인이 될 수 있습니다.자유롭고 독창적인 성향이 강한 만큼, 규칙이나 구속을 싫어하며 스스로의 방식으로 일을 처리하고자 하는 경향이 있습니다. 하지만 이로 인해 타인의 의견을 간과하거나 융통성이 부족해 보일 때도 있습니다. 이러한 모습은 대인관계에서 때로 단호하거나 차갑게 느껴질 수 있습니다.<br><br>또한, 자신의 능력을 믿는 것은 큰 장점이지만, 모든 것을 혼자 해결하려는 태도로 인해 스트레스를 받을 가능성이 있습니다. 감정을 잘 드러내지 않는 경향 때문에, 주변 사람들에게 자신의 속마음을 충분히 이해받지 못한다고 느낄 때도 있습니다.이 사주는 탁월한 지적 능력과 독창성을 통해 많은 것을 성취할 수 있는 잠재력을 가지고 있습니다. 부족한 점을 보완하기 위해 더 유연한 태도로 타인의 의견을 수용하고, 스스로를 지나치게 몰아세우지 않으며, 감정을 솔직히 표현하는 연습이 필요합니다. 이를 통해 내면의 균형을 유지하며 더 큰 성취와 조화를 이룰 수 있을 것입니다.',
           '정유': '이 사주는 섬세하고 세련된 성향을 지니며, 주변 사람들에게 신뢰를 주는 안정감 있는 태도가 돋보입니다. 정확성과 완벽을 중시하는 성격 덕분에 맡은 일에 최선을 다하지만, 내면적으로는 지나치게 자신에게 엄격하거나 타인의 시선을 의식해 스트레스를 받을 수 있습니다. 이는 때로 스스로를 제한하거나 새로운 시도를 주저하게 만드는 원인이 될 수 있습니다.자신의 감정이나 속마음을 쉽게 드러내지 않는 경향이 있어, 주변 사람들에게 때로는 차갑거나 단호하게 보일 수 있습니다. 이는 대인관계에서 벽을 느끼게 하거나 오해를 불러일으킬 가능성을 내포하고 있습니다.<br><br>또한, 강한 책임감과 논리적인 사고로 문제를 해결하는 능력이 있지만, 변화나 예측할 수 없는 상황에서는 불안을 느끼며 주저할 때가 있습니다. 이러한 성향은 스스로의 잠재력을 충분히 발휘하지 못하게 할 수도 있습니다.이 사주는 세심함과 신중함을 바탕으로 많은 사람들에게 신뢰받는 큰 장점을 지니고 있습니다. 부족한 점을 보완하기 위해 자신의 감정을 솔직히 표현하고, 변화를 긍정적으로 받아들이는 태도를 기르는 것이 중요합니다. 자신을 더 여유롭게 바라보며, 주변 사람들과 유연하게 소통하는 연습이 내면의 안정과 성장에 큰 도움이 될 것입니다.',
           '무술': '이 사주는 강한 책임감과 현실적인 태도를 지니고 있으며, 꾸준히 자신의 목표를 향해 나아가는 안정적인 성향이 특징입니다. 주변 사람들에게는 신뢰와 의지가 되는 존재로 여겨지지만, 내면적으로는 때로 지나치게 고집을 부리거나 자신만의 방식에 집착하는 경향이 있어 유연성이 부족해 보일 수 있습니다. 이는 대인관계에서 갈등의 원인이 되거나, 새로운 시도와 변화에 대한 두려움을 일으킬 가능성이 있습니다.또한, 자신이 맡은 일을 끝까지 책임지고 완성하려는 의지는 강하지만, 장기적인 계획보다는 당장의 실질적인 성과에 집중하는 경향이 있습니다. 이로 인해 더 큰 그림을 놓치거나 잠재력을 충분히 발휘하지 못할 때가 있을 수 있습니다.<br><br>감정을 잘 드러내지 않고 속으로 삭이는 경향이 있어, 자신의 진심이 충분히 전달되지 않을 때가 있습니다. 이는 주변 사람들에게 다소 차갑거나 거리를 두는 듯한 인상을 줄 수 있으며, 스스로 고립감을 느끼게 만들 수도 있습니다.이 사주는 성실함과 실용적인 사고로 많은 것을 성취할 수 있는 강점을 가지고 있지만, 감정 표현과 타인과의 유연한 소통을 강화하는 것이 부족한 점을 보완하는 데 중요합니다. 스스로를 더 여유롭게 바라보고, 변화를 긍정적으로 받아들이며, 긴 호흡으로 목표를 계획하는 태도가 필요합니다. 이를 통해 내면의 안정과 더 큰 성취를 이룰 수 있습니다.',
           '기해': '이 사주는 부드럽고 온화한 성향을 지니며, 주변 사람들과 조화를 이루는 능력이 뛰어납니다. 타인의 감정을 잘 헤아리고 배려심이 많아 사람들 사이에서 신뢰를 얻지만, 내면적으로는 자신의 감정을 숨기거나 타인의 기대를 지나치게 의식하는 경향이 있어 스트레스를 받을 가능성이 있습니다. 이는 종종 스스로를 희생하거나 지나치게 조심스러운 태도로 인해 피로감을 느끼게 할 수 있습니다.감정적으로 안정적이고 따뜻한 편이지만, 중요한 결정을 내릴 때 우유부단하거나 지나치게 신중해 기회를 놓치는 경우가 있을 수 있습니다. 자신에게 엄격한 기준을 적용하는 경향이 있어, 작은 실패에도 자책하거나 자신감을 잃을 가능성이 있습니다.<br><br>또한, 안정과 평화를 추구하는 성향이 강해 변화를 두려워하거나 새로운 도전에 소극적으로 반응할 때가 있습니다. 이러한 태도는 성장의 기회를 제한하거나, 스스로를 제약하게 만드는 요인이 될 수 있습니다.이 사주는 따뜻함과 조화로움으로 많은 사람들에게 사랑받을 수 있는 큰 장점을 가지고 있습니다. 부족한 점을 보완하기 위해 자신의 감정을 더 솔직히 표현하고, 변화를 긍정적으로 받아들이는 태도를 기르는 것이 중요합니다. 스스로를 믿고 자신감을 키우며, 새로운 기회와 도전을 즐기는 연습을 통해 내면의 균형과 성취를 이룰 수 있습니다.',
           '경자': '이 사주는 명석하고 독립적인 성향을 지니며, 빠른 판단력과 문제 해결 능력으로 주목받는 특징이 있습니다. 논리적이고 실용적인 사고를 바탕으로 실수를 줄이고 효율적으로 일하는 경향이 있지만, 내면적으로는 지나치게 신중하거나 타인의 의견을 쉽게 받아들이지 않는 모습이 있을 수 있습니다. 이는 대인관계에서 고집스러워 보이거나 차갑게 느껴질 가능성을 내포합니다.또한, 강한 자존심과 독립적인 태도로 인해 혼자 문제를 해결하려는 성향이 강합니다. 하지만 때로는 이러한 독립성이 스스로를 고립시키거나 불필요한 부담을 느끼게 할 수 있습니다. 감정을 잘 드러내지 않아 자신의 속마음을 주변 사람들이 이해하기 어렵게 만들 때도 있습니다.<br><br>감각적이고 민첩한 성향은 빠르게 상황에 적응하고 변화를 받아들이는 데 도움을 주지만, 지나친 현실주의로 인해 장기적인 비전을 놓칠 가능성도 있습니다. 특히, 감정보다 이성을 우선시하는 경향이 강해 때로는 인간관계에서 거리감을 느낄 수 있습니다.이 사주는 실용적이고 명확한 사고로 많은 것을 성취할 잠재력을 지니고 있습니다. 부족한 점을 보완하기 위해 감정을 솔직히 표현하고, 타인과의 협력을 더 중시하며, 긴 호흡으로 목표를 바라보는 태도를 기르는 것이 중요합니다. 유연성과 감정적인 연결을 강화한다면, 내면의 안정과 더 큰 성취를 이룰 수 있을 것입니다.',
           '신축': '이 사주는 안정적이고 현실적인 성향을 지니며, 책임감과 성실함으로 주변 사람들에게 신뢰를 얻는 특징이 있습니다. 차분하고 신중한 태도로 상황을 분석하며, 꾸준히 목표를 향해 나아가는 능력이 돋보입니다. 하지만 내면적으로는 변화를 두려워하거나 지나치게 안전에 집착하는 경향이 있어, 새로운 시도를 망설이거나 기회를 놓칠 때가 있습니다.또한, 자신의 방식을 고수하려는 경향이 강해, 타인의 의견을 받아들이는 데 다소 어려움을 느낄 수 있습니다. 이는 때로 대인관계에서 고집스러워 보이거나 융통성이 부족하다는 인상을 줄 수 있습니다. 자신의 감정을 잘 드러내지 않고 속으로 삭이는 성향은 주변 사람들에게 차갑거나 무뚝뚝하게 느껴질 가능성을 내포하고 있습니다.<br><br>완벽을 추구하는 태도는 큰 장점이지만, 작은 실수에도 스스로를 자책하거나 스트레스를 받을 수 있습니다. 이는 자신감 부족으로 이어질 수 있으며, 불필요한 걱정을 만들어내는 원인이 되기도 합니다.이 사주는 신뢰와 안정성을 기반으로 많은 것을 이루어낼 수 있는 잠재력을 지니고 있습니다. 부족한 점을 보완하기 위해 자신의 감정을 더 솔직히 표현하고, 변화를 긍정적으로 받아들이는 연습이 필요합니다. 스스로를 더 유연하게 바라보며, 타인과의 소통을 강화한다면 내면의 균형과 더 큰 성취를 이룰 수 있을 것입니다.',
           '임인': '이 사주는 민첩하고 적응력이 뛰어난 성향을 지니며, 문제를 빠르게 파악하고 유연하게 대처하는 능력이 돋보입니다. 타고난 지혜와 직관력 덕분에 주변 상황을 잘 이해하며, 변화에 능동적으로 대응할 수 있는 기질을 가지고 있습니다. 하지만 내면적으로는 때때로 불안정하거나 지나치게 신중한 태도로 인해 결정을 미루거나 자신감을 잃는 경우가 있을 수 있습니다.자유롭고 독립적인 성향이 강해 타인의 간섭을 부담스럽게 느끼는 경향이 있으며, 스스로의 방식으로 일을 처리하려는 의지가 강합니다. 그러나 이러한 독립성은 때로 대인관계에서 다소 차갑거나 고립된 인상을 줄 수 있습니다. 자신의 감정을 잘 드러내지 않아 속마음을 알아채기 어려운 경우도 있습니다.<br><br>추진력과 창의력이 뛰어나지만, 장기적인 계획을 세우기보다는 즉각적인 결과에 집중하는 경우가 많아, 지속적으로 노력을 요구하는 상황에서 어려움을 느낄 가능성이 있습니다. 감정적으로는 풍부하지만, 이를 적절히 조율하거나 표현하지 못해 스트레스를 내면에 쌓아두는 경우도 있습니다.이 사주는 유연성과 지혜를 바탕으로 많은 성취를 이룰 수 있는 잠재력을 지니고 있습니다. 부족한 점을 보완하기 위해 자신의 감정을 솔직히 표현하고, 타인과 협력하는 자세를 기르는 것이 중요합니다. 스스로를 믿고 장기적인 목표를 세우며, 변화를 두려워하지 않는 태도를 키운다면 내면의 안정과 더 큰 성취를 이룰 수 있을 것입니다.',
           '계묘': '이 사주는 온화하고 부드러운 성향을 지니며, 타인의 감정과 분위기를 잘 파악하고 배려하는 능력이 뛰어납니다. 대인관계에서 따뜻함과 친화력을 보여 주변 사람들에게 신뢰와 사랑을 받지만, 내면적으로는 자신의 감정을 억누르거나 지나치게 타인의 시선을 의식하는 경향이 있을 수 있습니다. 이는 종종 스스로를 지치게 만들거나 스트레스를 유발하는 원인이 됩니다.또한, 세심하고 신중한 태도로 일처리를 잘하지만, 지나친 걱정과 불안으로 인해 결정을 미루거나 중요한 기회를 놓칠 때가 있습니다. 변화를 두려워하거나 새로운 시도에 소극적으로 반응할 가능성도 있어, 스스로의 잠재력을 제한할 위험이 있습니다.<br><br>타인의 기대에 부응하려는 성향이 강하다 보니, 자신의 필요와 욕구를 소홀히 여기는 경우가 많습니다. 이는 감정적인 피로감을 유발하거나 대인관계에서 답답함을 느끼게 할 수 있습니다.이 사주는 따뜻함과 조화로움을 바탕으로 많은 사람들에게 긍정적인 영향을 미칠 수 있는 큰 장점을 가지고 있습니다. 부족한 점을 보완하기 위해 자신의 감정을 더 솔직히 표현하고, 스스로를 우선시하며 자신감을 키우는 것이 필요합니다. 또한, 새로운 도전을 긍정적으로 받아들이고 변화를 두려워하지 않는 연습을 통해 내면의 균형과 성장의 기회를 얻을 수 있을 것입니다.',
           '갑진': '이 사주는 강인하고 결단력 있는 성향이 돋보이며, 목표를 세우고 이를 이루기 위해 꾸준히 노력하는 특징이 있습니다. 논리적이고 체계적인 사고를 통해 문제를 해결하며, 주변 사람들에게 신뢰를 주는 존재로 여겨집니다. 하지만 내면적으로는 지나치게 독립적이거나 자신의 방식을 고집하는 경향이 있어, 타인과의 협력에서 갈등이 발생할 가능성이 있습니다.또한, 현실적이고 목표 지향적인 태도가 강한 만큼, 때로는 장기적인 계획보다는 단기적인 성과에 집중하는 경향이 있습니다. 이로 인해 큰 그림을 놓치거나, 지속성이 필요한 일에서 지치는 경우가 있을 수 있습니다.<br><br>자신의 감정을 드러내는 데 익숙하지 않아, 주변 사람들에게 다소 차갑게 보일 수 있으며, 이는 관계에서 벽을 느끼게 만들거나 오해를 불러일으킬 가능성이 있습니다. 특히, 스스로를 지나치게 몰아세우거나 완벽을 추구하는 태도가 스트레스를 유발할 수 있습니다.이 사주는 강한 의지와 성실함으로 많은 성취를 이룰 수 있는 잠재력을 가지고 있습니다. 부족한 점을 보완하기 위해 자신의 감정을 솔직히 표현하고, 타인의 의견을 수용하며, 유연한 태도를 기르는 것이 중요합니다. 자신에게 여유를 주고, 변화를 긍정적으로 받아들인다면 내면의 안정과 더 큰 성취를 얻을 수 있을 것입니다.',
           '을사': '이 사주는 부드럽고 유연한 성향을 지니며, 타인의 감정을 잘 이해하고 조화를 이루는 능력이 뛰어납니다. 섬세하고 신중한 태도로 일을 처리해 신뢰를 얻지만, 내면적으로는 자신의 감정을 억누르거나 지나치게 신중한 나머지 결정을 미루는 경향이 있을 수 있습니다. 이는 스스로를 지치게 하거나 기회를 놓치는 원인이 될 수 있습니다.또한, 사람들에게 배려 깊고 친화적인 모습을 보이지만, 자신의 의견을 충분히 표현하지 못해 답답함을 느낄 때가 있습니다. 타인의 기대에 부응하려는 성향이 강해 스스로의 필요를 뒷전으로 미루는 경우가 많아, 감정적으로 피로감을 느낄 가능성이 있습니다.<br><br>완벽을 추구하는 기질 덕분에 주변 사람들에게는 신뢰를 얻지만, 작은 실수에도 스스로를 자책하거나 스트레스를 받을 수 있습니다. 특히, 변화를 두려워하거나 새로운 상황에 적응하는 데 시간이 걸릴 수 있어, 도전적인 환경에서는 소극적으로 보일 때가 있습니다.이 사주는 따뜻함과 배려로 많은 사람들에게 사랑받을 수 있는 큰 장점을 가지고 있습니다. 부족한 점을 보완하기 위해 자신의 감정을 더 솔직히 표현하고, 변화를 긍정적으로 받아들이는 태도를 기르는 것이 중요합니다. 스스로를 믿고 자신감을 키우며, 필요한 순간에는 단호하게 결정을 내리는 연습이 내면의 안정과 성취를 이끄는 데 도움이 될 것입니다.',
           '병오': '이 사주는 열정적이고 추진력이 강하며, 주어진 일에 적극적으로 임하는 성향이 돋보입니다. 주변 사람들에게 밝고 긍정적인 에너지를 전달하며, 상황을 주도하는 능력이 뛰어난 편입니다. 하지만 내면적으로는 지나치게 독립적이거나 자신의 방식과 의견을 고수하는 경향이 있어, 대인관계에서 갈등을 겪을 가능성이 있습니다.또한, 감정을 솔직히 표현하는 장점이 있지만, 때로는 그 표현이 강하거나 직설적이어서 상대방에게 단호하거나 예민하게 느껴질 수 있습니다. 이는 의사소통 과정에서 오해를 불러일으키거나 관계를 복잡하게 만들 수 있습니다.<br><br>변화를 두려워하지 않고 새로운 도전을 즐기는 성향이 있지만, 때로는 장기적인 계획보다는 즉각적인 성과에 집중하는 경향이 있어 지속성과 인내가 요구되는 상황에서 어려움을 느낄 수 있습니다. 지나치게 성급한 결정을 내리거나 순간적인 충동으로 기회를 놓칠 가능성도 있습니다.이 사주는 강한 에너지와 자신감을 바탕으로 많은 것을 성취할 수 있는 잠재력을 가지고 있습니다. 부족한 점을 보완하기 위해 자신의 감정을 조율하고, 타인의 의견을 더 수용하는 유연성을 기르는 것이 중요합니다. 자신을 조금 더 여유롭게 바라보고, 긴 호흡으로 상황을 계획하며, 주변 사람들과 조화를 이루는 연습이 내면의 안정과 더 큰 성취를 이끌어낼 것입니다.',
           '정미': '이 사주는 부드럽고 온화한 성향을 지니며, 타인과 조화를 이루는 능력이 뛰어납니다. 섬세하고 신중한 태도로 주어진 일을 처리하며, 주변 사람들에게 신뢰를 받는 경우가 많습니다. 하지만 내면적으로는 지나치게 타인의 기대를 의식하거나, 자신의 감정을 억누르는 경향이 있어 스스로를 지치게 할 가능성이 있습니다.또한, 완벽을 추구하는 성향으로 작은 실수에도 스트레스를 받을 수 있으며, 이는 때때로 자신을 과도하게 몰아붙이는 원인이 되기도 합니다. 중요한 결정을 내려야 할 때 지나치게 신중해 기회를 놓치거나, 자신감이 부족해 보일 수 있는 경우도 있습니다.<br><br>타인의 감정과 필요를 잘 헤아리지만, 자신의 욕구와 필요를 소홀히 여기는 경향이 있어 감정적으로 피로감을 느낄 가능성이 있습니다. 이러한 모습은 대인관계에서 자신이 충분히 이해받지 못한다고 느끼게 만들 수 있습니다.이 사주는 따뜻하고 신뢰받는 성격으로 많은 사람들에게 사랑받는 기질을 가지고 있습니다. 부족한 점을 보완하기 위해 자신의 감정을 솔직히 표현하고, 스스로를 우선시하는 연습이 필요합니다. 또한, 새로운 도전을 두려워하지 않고, 변화를 긍정적으로 받아들이는 태도를 기르면 내면의 안정과 더 큰 성취를 이룰 수 있습니다. 자신감과 유연성을 키운다면 주변과 더욱 조화롭게 어울릴 수 있을 것입니다.',
           '무신': '이 사주는 강한 추진력과 책임감을 지닌 성향으로, 신뢰를 얻는 능력이 뛰어납니다. 하지만 지나치게 자신의 방식을 고수하거나 독립적으로 문제를 해결하려는 경향이 있어, 주변과의 소통에서 어려움을 겪을 수 있습니다.<br><br>또한, 빠른 판단력과 실행력이 돋보이지만, 장기적인 인내가 필요한 상황에서는 조급함을 느끼거나 흥미를 잃을 가능성이 있습니다. 감정을 내색하지 않아 오해를 살 수 있으니, 자신을 표현하는 연습이 필요합니다.유연성과 소통 능력을 키운다면 더 큰 성취와 조화를 이룰 수 있습니다.',
           '기유': '이 성향은 신중하고 안정적인 태도를 지니며, 실용적이고 책임감이 강해 주변에서 신뢰받는 경우가 많습니다. 섬세함과 꼼꼼함으로 일을 완벽하게 처리하려는 경향이 있지만, 때로는 자신에게 지나치게 엄격하거나 타인의 기대를 의식해 스트레스를 받을 수 있습니다.감정을 잘 드러내지 않는 성향 때문에 때로는 주변 사람들에게 차갑거나 무뚝뚝하게 보일 수 있습니다. 이는 관계에서 소통의 어려움을 초래하거나, 자신의 진심이 전달되지 않는 원인이 될 수 있습니다.<br><br>또한, 변화를 두려워하거나 새로운 시도에 소극적인 모습을 보일 때가 있어 기회를 놓치는 경우가 있을 수 있습니다. 지나친 안정 추구가 스스로의 성장을 제한할 가능성도 있습니다.이 성향은 신뢰와 책임감이라는 강점이 크지만, 유연성과 감정 표현을 강화하는 것이 필요합니다. 스스로에게 여유를 주고, 새로운 변화를 받아들이는 연습을 통해 내면의 안정과 더 큰 성취를 이룰 수 있습니다.',
           '경술': '이 사주는 강한 책임감과 현실적인 태도를 지니며, 주변에서 신뢰받는 인물로 평가받습니다. 결단력과 추진력이 뛰어나지만, 때로는 자신의 방식을 고수해 유연성이 부족해 보일 수 있습니다.<br><br>감정을 잘 드러내지 않아 대인관계에서 차갑게 느껴질 때가 있으며, 변화를 두려워하거나 새로운 시도를 주저할 가능성도 있습니다.유연성과 소통 능력을 키우고, 변화를 긍정적으로 받아들이는 연습이 부족한 점을 보완하는 데 도움이 될 것입니다.',

      };
      return descriptions[ganji] || '해당하는 갑자에 대한 설명이 없습니다.';

<script>
    function calculateLunarGanji(year, month, day) {
      // 간단한 예시 로직: 실제로는 복잡한 음력 갑자 계산이 필요함
      const gan = ['갑', '을', '병', '정', '무', '기', '경', '신', '임', '계'];
      const ji = ['자', '축', '인', '묘', '진', '사', '오', '미', '신', '유', '술', '해'];
      const ganIndex = (year - 6) % 10; // 음력 계산의 차이를 반영하기 위해 임의로 계산
      const jiIndex = (year - 6) % 12;
      return gan[ganIndex] + ji[jiIndex];
    }
    // 네비게이션 바 메뉴 클릭 시 소메뉴 보이기/숨기기
    document.querySelectorAll('.navbar .menu-link').forEach(item => {
      item.addEventListener('click', (event) => {
        event.preventDefault(); // 기본 링크 동작 방지
        event.stopPropagation(); // 클릭 이벤트 전파 방지
        const submenu = item.nextElementSibling;
        if (submenu && submenu.classList.contains('submenu')) {
          submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
        }

        // 다른 모든 소메뉴 닫기
        document.querySelectorAll('.navbar .submenu').forEach(otherSubmenu => {
          if (otherSubmenu !== submenu) {
            otherSubmenu.style.display = 'none';
          }
        });
      });
    });

    // 메뉴 외부 클릭 시 소메뉴 닫기
    window.addEventListener('click', () => {
      document.querySelectorAll('.navbar .submenu').forEach(submenu => {
        submenu.style.display = 'none';
      });
    });
  </script>
